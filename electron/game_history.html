<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event History</title>
    <link rel="stylesheet" type="text/css" href="game_history.css">
    <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
</head>
<body>
    <div id="container">
        <div id="history-header-sizefix">
            <div class="history history-header">
                <h1>Game History</h1>
                <h3 class="zoom-panel"><span class="zoom-out zoom">-</span> / <span class="zoom-in zoom">+</span></h3>
                <div id="close-icon" class="no-height-contribution glow-on-hover">
                    <img src="img/cancel.png">
                </div>
            </div>
        </div>
        <div class="history filled" id="events-container">
            <div class="event" rv-each-event="historyEvents" rv-expandevent="event">
            </div>
        </div>
    </div>
    <div id="resize"></div>
</body>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script type="text/javascript" src="rivets.bundled.min.js"></script>
<script type="text/javascript" src="historyRenderer.js"></script>
<script>
  let $ = require("./jquery.js")
  let jQuery = $
  // let renderer = require('./renderer.js')
</script>
<script>if (window.module) module = window.module;</script>
</html>
